<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho Extra 2ºBimestre</title>
</head>

<body>
  <h1>1. Numeros em Ordem Decrescente</h1>

  <label for="num1">Valor 1:</label>
  <input type="number" id="num1">

  <label for="num2">Valor 2:</label>
  <input type="number" id="num2">

  <label for="num3">Valor 3:</label>
  <input type="number" id="num3">

  <label for="num4">Valor 4:</label>
  <input type="number" id="num4">

  <label for="num5">Valor 5:</label>
  <input type="number" id="num5">

  <button onclick="calcularOrdem()">R: =</button>

  <table id="resultado"></table>
  <hr>

  <style>
    body {
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB-EJviAPwvBN8WUsqSIIftnPoPmLKl8a9Bg&usqp=CAU);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Georgia, 'Times New Roman', Times, serif;
      padding: 20px;
      color: #000000;
    }

    hr {
	    width: 100%;
      margin: 0;
	    border: 2px solid; 
	    border-color: red;
	  }
    h1 {
      color: #0d089c;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      width: 80px;
    }

    button {
      cursor: grabbing;
      padding: 30px;
      border-color:#d3d6d1;
      border-radius: 33px;
      border-bottom-width: 5px;
      color:#ffffff;
      background:linear-gradient(to bottom, #f705ff 10%, #000000 85%);
      position: relative;
}

    #resultado {
      color: red;
      margin-top: 30px;
      font-size: 30px;
      font-weight: bold;
    }
  </style>


  <script>
    function calcularOrdem() {
      var num1 = parseInt(document.getElementById('num1').value);
      var num2 = parseInt(document.getElementById('num2').value);
      var num3 = parseInt(document.getElementById('num3').value);
      var num4 = parseInt(document.getElementById('num4').value);
      var num5 = parseInt(document.getElementById('num5').value);

      var numeros = [num1, num2, num3, num4, num5];
      numeros.sort(function(a, b) {
        return b - a;
      });

      var tabela = document.getElementById('resultado');
      tabela.innerHTML = '';

      for (var i = 0; i < numeros.length; i++) {
        var row = tabela.insertRow(i);
        var cell = row.insertCell(0);
        cell.innerHTML = numeros[i];
      }
    }
  </script>

    <h1>2. Calculando o Triângulo</h1>

    <label for="lado1">Lado 1:</label>
    <input type="number" id="lado1">
  
    <label for="lado2">Lado 2:</label>
    <input type="number" id="lado2">
  
    <label for="lado3">Lado 3:</label>
    <input type="number" id="lado3">
  
    <button onclick="calcularTriangulo()">R: =</button>
    <div class="resultado2"></div>
    <div id="resultado2"></div>
    <hr>

    <style>
      #resultado2 {
      color: red;
      margin-top: 30px;
      font-size: 30px;
      font-weight: bold;
    }
    </style>
  
    <script>
      function calcularTriangulo() {
        var lado1 = parseInt(document.getElementById('lado1').value);
        var lado2 = parseInt(document.getElementById('lado2').value);
        var lado3 = parseInt(document.getElementById('lado3').value);
  
        if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
          if (lado1 === lado2 && lado1 === lado3) {
            document.getElementById('resultado2').innerHTML = 'Triângulo equilátero.';
          } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            document.getElementById('resultado2').innerHTML = 'Triângulo isósceles.';
          } else {
            document.getElementById('resultado2').innerHTML = 'Triângulo escaleno.';
          }
        } else {
          document.getElementById('resultado2').innerHTML = 'Esse valor não forma um triângulo.';
        }
      }
    </script>

  <h1>3. Notas e Valor</h1>

  <label for="valor">Valor:</label>
  <input type="number" id="valor">

  <button onclick="calcularNotas()">R: =</button>

  <table id="resultado3"></table>
  <hr>

  <style>
    #resultado3 {
    color: red;
    margin-top: 30px;
    font-size: 30px;
    font-weight: bold;
  }
  </style>

  <script>
    function calcularNotas() {
      var valor = parseInt(document.getElementById('valor').value);
      var notas100 = 0;
      var notas50 = 0;
      var notas10 = 0;
      var notas5 = 0;
      var notas1 = 0;

      while (valor >= 100) {
        notas100++;
        valor -= 100;
      }

      while (valor >= 50) {
        notas50++;
        valor -= 50;
      }

      while (valor >= 10) {
        notas10++;
        valor -= 10;
      }

      while (valor >= 5) {
        notas5++;
        valor -= 5;
      }

      while (valor >= 1) {
        notas1++;
        valor -= 1;
      }

      var tabela = document.getElementById('resultado3');
      tabela.innerHTML = '';

      var row = tabela.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      cell1.innerHTML = 'Notas de 100:';
      cell2.innerHTML = notas100;

      row = tabela.insertRow(1);
      cell1 = row.insertCell(0);
      cell2 = row.insertCell(1);
      cell1.innerHTML = 'Notas de 50:';
      cell2.innerHTML = notas50;

      row = tabela.insertRow(2);
      cell1 = row.insertCell(0);
      cell2 = row.insertCell(1);
      cell1.innerHTML = 'Notas de 10:';
      cell2.innerHTML = notas10;

      row = tabela.insertRow(3);
      cell1 = row.insertCell(0);
      cell2 = row.insertCell(1);
      cell1.innerHTML = 'Notas de 5:';
      cell2.innerHTML = notas5;

      row = tabela.insertRow(4);
      cell1 = row.insertCell(0);
      cell2 = row.insertCell(1);
      cell1.innerHTML = 'Notas de 1:';
      cell2.innerHTML = notas1;
    }
  </script>

  <h1>4. Calculando Imposto do Veículo</h1>

  <label for="ano">Ano do Carro:</label>
  <input type="number" id="ano">

  <label for="valor">Preço de Tabela:</label>
  <input type="number" id="valor">

  <button onclick="calcularImposto()">R: =</button>

  <div id="resultado4"></div>
  <hr>

  <style>
    #resultado4 {
    color: red;
    margin-top: 30px;
    font-size: 30px;
    font-weight: bold;
  }
  </style>

  <script>
    function calcularImposto() {
      var ano = parseInt(document.getElementById('ano').value);
      var valor = parseFloat(document.getElementById('valor').value);
      var imposto = 0;

      if (ano < 1990) {
        imposto = valor * 0.01;
      } else {
        imposto = valor * 0.015;
      }

      document.getElementById('resultado4').innerHTML = 'Imposto que devera ser pago: R$ ' + imposto.toFixed(2);
    }
  </script>

  <h1>5. Aumento de Salário</h1>

  <label for="salario">Salário:</label>
  <input type="number" id="salario">

  <label for="cargo">Cargo:</label>
  <select id="cargo">
    <option value="gerente">Gerente</option>
    <option value="engenheiro">Engenheiro</option>
    <option value="tecnico">Técnico</option>
  </select>

  <button onclick="calcularNovoSalario()">R: =</button>

  <div id="resultado5"></div>
  <hr>

  <style>
    #resultado5 {
    color: red;
    margin-top: 30px;
    font-size: 30px;
    font-weight: bold;
  }
  </style>

  <script>
    function calcularNovoSalario() {
      var salario = parseFloat(document.getElementById('salario').value);
      var cargo = document.getElementById('cargo').value;
      var novoSalario = 0;

      if (cargo === 'gerente') {
        novoSalario = salario + (salario * 0.1);
      } else if (cargo === 'engenheiro') {
        novoSalario = salario + (salario * 0.2);
      } else if (cargo === 'tecnico') {
        novoSalario = salario + (salario * 0.3);
      } else {
        novoSalario = salario + (salario * 0.4);
      }

      var aumento = novoSalario - salario;

      document.getElementById('resultado5').innerHTML = 'Salário antigo: R$ ' + salario.toFixed(2) + '<br>' +
                                                       'Novo salário: R$ ' + novoSalario.toFixed(2) + '<br>' +
                                                       'Aumento de: R$ ' + aumento.toFixed(2);
    }
  </script>

  <h1>6. Banco Crédito Especial</h1>

  <label for="saldo">Saldo Médio:</label>
  <input type="number" id="saldo">

  <button onclick="calcularCredito()">R: =</button>

  <div id="resultado6"></div>
  <hr>

  <style>
    #resultado6 {
    color: red;
    margin-top: 30px;
    font-size: 30px;
    font-weight: bold;
  }
  </style>

  <script>
    function calcularCredito() {
      var saldo = parseFloat(document.getElementById('saldo').value);
      var credito = 0;

      if (saldo >= 0 && saldo <= 200) {
        credito = saldo * 0;
      } else if (saldo > 200 && saldo <= 400) {
        credito = saldo * 0.2;
      } else if (saldo > 400 && saldo <= 600) {
        credito = saldo * 0.3;
      } else if (saldo > 600) {
        credito = saldo * 0.4;
      }

      document.getElementById('resultado6').innerHTML = 'Saldo Médio: R$ ' + saldo.toFixed(2) + '<br>' +
                                                        'Valor do Crédito: R$ ' + credito.toFixed(2);
    }
  </script>

  <h1>7. Calculando Valor do Lanche</h1>

  <label for="produto">Produto:</label>
  <input type="number" id="produto">

  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade">

  <button onclick="calcularValor()">R: =</button>

  <div id="resultado7"></div>
  <hr>

  <style>
    #resultado7 {
    color: red;
    margin-top: 30px;
    font-size: 30px;
    font-weight: bold;
  }
  </style>

  <script>
    function calcularValor() {
      var produto = parseInt(document.getElementById('produto').value);
      var quantidade = parseInt(document.getElementById('quantidade').value);
      var valorTotal = 0;

      if (produto === 1) {
        valorTotal = 11 * quantidade;
      } else if (produto === 2) {
        valorTotal = 8.5 * quantidade;
      } else if (produto === 3) {
        valorTotal = 8 * quantidade;
      } else if (produto === 4) {
        valorTotal = 9 * quantidade;
      } else if (produto === 5) {
        valorTotal = 10 * quantidade;
      } else if (produto === 6) {
        valorTotal = 4.5 * quantidade;
      }

      document.getElementById('resultado7').innerHTML = 'Valor a ser pago: R$ ' + valorTotal.toFixed(2);
    }
  </script>

  <h1>8. Calculando Peso Ideal</h1>

  <label for="altura">Altura:</label>
  <input type="number" step="0.01" id="altura">

  <label for="sexo">Sexo:</label>
  <select id="sexo">
    <option value="homem">Homem</option>
    <option value="mulher">Mulher</option>
  </select>

  <button onclick="calcularPesoIdeal()">R: =</button>

  <div id="resultado8"></div>
  <hr>

  <style>
    #resultado8 {
    color: red;
    margin-top: 30px;
    font-size: 30px;
    font-weight: bold;
  }
  </style>

  <script>
    function calcularPesoIdeal() {
      var altura = parseFloat(document.getElementById('altura').value);
      var sexo = document.getElementById('sexo').value;
      var pesoIdeal = 0;

      if (sexo === 'homem') {
        pesoIdeal = (72.7 * altura) - 58;
      } else if (sexo === 'mulher') {
        pesoIdeal = (62.1 * altura) - 44.7;
      }

      document.getElementById('resultado8').innerHTML = 'Peso Ideal: ' + pesoIdeal.toFixed(2) + ' kg';
    }
  </script>

  <h1>9. Condição de Pagamento</h1>

  <label for="preco">Preço de Etiqueta:</label>
  <input type="number" step="0.01" id="preco">

  <label for="condicao">Condição de Pagamento:</label>
  <select id="condicao">
    <option value="a">A vista em dinheiro ou cheque</option>
    <option value="b">A vista no cartão de crédito</option>
    <option value="c">Em duas vezes sem juros</option>
    <option value="d">Em duas vezes com juros</option>
  </select>

  <button onclick="calcularValorAPagar()">R: =</button>

  <div id="resultado9"></div>
  <hr>

  <style>
    #resultado9 {
    color: red;
    margin-top: 30px;
    font-size: 30px;
    font-weight: bold;
  }
  </style>

  <script>
    function calcularValorAPagar() {
      var preco = parseFloat(document.getElementById('preco').value);
      var condicao = document.getElementById('condicao').value;
      var valorAPagar = 0;

      switch (condicao) {
        case 'a':
          valorAPagar = preco * 0.9;
          break;
        case 'b':
          valorAPagar = preco * 0.85;
          break;
        case 'c':
          valorAPagar = preco;
          break;
        case 'd':
          valorAPagar = preco * 1.1;
          break;
        default:
          document.getElementById('resultado9').innerHTML = 'Condição de pagamento negada';
          return;
      }

      document.getElementById('resultado9').innerHTML = 'Valor a Pagar: R$' + valorAPagar.toFixed(2);
    }
  </script>

  <h1>10. Salário de um Professor</h1>

  <label for="nivel">Nível do Professor:</label>
  <select id="nivel">
    <option value="1">Nível 1</option>
    <option value="2">Nível 2</option>
    <option value="3">Nível 3</option>
  </select>

  <label for="horas">Horas e Aulas por Semana:</label>
  <input type="number" id="horas">

  <button onclick="calcularSalario()">R: =</button>

  <div id="resultado10"></div>
  <hr>

  <style>
    #resultado10 {
    color: red;
    margin-top: 30px;
    font-size: 30px;
    font-weight: bold;
  }
  </style>

  <script>
    function calcularSalario() {
      var nivel = parseInt(document.getElementById('nivel').value);
      var horas = parseInt(document.getElementById('horas').value);
      var valorHoraAula = 0;
      var salario = 0;

      switch (nivel) {
        case 1:
          valorHoraAula = 12;
          break;
        case 2:
          valorHoraAula = 17;
          break;
        case 3:
          valorHoraAula = 25;
          break;
        default:
          document.getElementById('resultado10').innerHTML = 'Nivel não encontrado';
          return;
      }

      salario = valorHoraAula * horas * 4.5;
      document.getElementById('resultado10').innerHTML = 'Salário: R$' + salario.toFixed(2);
    }
  </script>
</body>
